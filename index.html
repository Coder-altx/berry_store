<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Berry Store - Auto Buy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>ğŸ›ï¸ Berry Store</header>
  <div class="nav">
    <a href="index.html">Home</a> |
    <a href="orders.html">ğŸ“¦ View Orders</a>
  </div>

  <div class="product">
    <h2>ğŸ¬ Netflix Premium - â‚¹200</h2>
    <input id="discount" type="text" placeholder="Discount code (optional)">
    <button class="order-btn" onclick="buy('Netflix Premium', 200)">Buy with Litecoin</button>
  </div>

  <footer>Â© 2025 Berry Store | Litecoin Auto Buy</footer>

  <script>
    const VALID_CODES = {
      "10OFF": 10,
      "SAVE20": 20
    };

    async function buy(product, originalPrice) {
      let codeInput = document.getElementById("discount").value.trim().toUpperCase();
      let discount = 0;

      if (codeInput) {
        if (VALID_CODES[codeInput]) {
          discount = VALID_CODES[codeInput];
          alert("âœ… Discount applied: " + discount + "% OFF");
        } else {
          alert("âŒ Invalid discount code");
          return;
        }
      }

      let finalPrice = originalPrice - (originalPrice * discount / 100);
      const orderId = "ORDER_" + Date.now();

      const data = {
        price_amount: finalPrice.toFixed(2),
        price_currency: "inr",
        pay_currency: "ltc",
        order_id: orderId,
        order_description: product,
        success_url: "https://nowpayments.io" // Replace if you host thank-you page
      };

      try {
        const res = await fetch("https://api.nowpayments.io/v1/invoice", {
          method: "POST",
          headers: {
            "x-api-key": "1BMHTGF-2RVM5EF-KNP118R-8ZHYRQ9",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.invoice_url) {
          savePendingOrder(product, finalPrice, orderId);
          window.location.href = result.invoice_url;
        } else {
          alert("âŒ Failed: " + result.message);
        }
      } catch (err) {
        alert("âš ï¸ Error: " + err.message);
      }
    }

    function savePendingOrder(product, price, id) {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push({ product, price, id, time: new Date().toLocaleString(), confirmed: false });
      localStorage.setItem("orders", JSON.stringify(orders));
    }

    // Ripple effect
    document.querySelectorAll('.order-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement("span");
        ripple.className = "ripple";
        ripple.style.left = e.offsetX + "px";
        ripple.style.top = e.offsetY + "px";
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });
  </script>
</body>
</html>
