<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🛍️ Online Store</h1>
    <p class="product-name">Netflix Premium - ₹200</p>

    <input type="text" id="discountCode" placeholder="Enter Discount Code" />
    <button onclick="applyDiscount()">Apply</button>

    <p id="finalPrice">Final Price: ₹200</p>
    <button id="buyBtn" onclick="buyWithLitecoin()">🚛 Buy with Litecoin</button>

    <div id="animationArea">
      <img id="van" src="https://www.pngall.com/wp-content/uploads/5/Delivery-Van-PNG-Clipart.png" alt="Van" />
      <div id="orderText">Order Completed!</div>
    </div>
  </div>

  <script>
    let originalPrice = 200;
    let finalPrice = 200;

    function applyDiscount() {
      const code = document.getElementById("discountCode").value.trim();
      let discount = 0;
      if (code === "10OFF") {
        discount = 10;
      } else if (code === "20OFF") {
        discount = 20;
      }

      finalPrice = originalPrice - discount;
      document.getElementById("finalPrice").textContent = `Final Price: ₹${finalPrice}`;
    }

    function buyWithLitecoin() {
      const van = document.getElementById("van");
      const orderText = document.getElementById("orderText");
      
      van.style.display = "block";
      van.classList.remove("animate");
      orderText.style.display = "none";

      // Restart animation
      void van.offsetWidth;

      van.classList.add("animate");

      setTimeout(() => {
        orderText.style.display = "block";
      }, 2000);
    }
  </script>
</body>
</html>
