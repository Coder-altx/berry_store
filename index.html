<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smile Store - Auto Buy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>üõçÔ∏è Smile Store</h1>
      <p>Netflix Premium - ‚Çπ200</p>
    </header>

    <div class="input-group">
      <input type="text" id="discountCode" placeholder="Enter Discount Code" />
      <button onclick="applyDiscount()">Apply</button>
    </div>

    <p id="discountMsg"></p>
    <p id="price">Final Price: ‚Çπ200</p>

    <button class="buy-btn" onclick="buyNow()">
      <div class="truck-icon">üöö</div>
      <span>Buy with Litecoin</span>
    </button>

    <div class="road-animation" id="roadAnim">
      <img src="https://i.postimg.cc/yNW2KxtL/delivery-van.png" id="van" alt="Van" />
      <p id="doneMsg">Order Completed!</p>
    </div>
  </div>

  <script>
    let finalPrice = 200;
    const validCodes = {
      "SAVE50": 50,
      "10OFF": 10,
      "NEW100": 100
    };

    function applyDiscount() {
      const code = document.getElementById("discountCode").value.toUpperCase();
      const msg = document.getElementById("discountMsg");
      const priceText = document.getElementById("price");

      if (validCodes[code]) {
        finalPrice = 200 - validCodes[code];
        msg.textContent = `‚úÖ Discount applied: ‚Çπ${validCodes[code]}`;
        msg.style.color = "green";
        priceText.textContent = `Final Price: ‚Çπ${finalPrice}`;
      } else {
        msg.textContent = `‚ùå Invalid discount code`;
        msg.style.color = "red";
        finalPrice = 200;
        priceText.textContent = `Final Price: ‚Çπ${finalPrice}`;
      }
    }

    async function buyNow() {
      const anim = document.getElementById("roadAnim");
      const van = document.getElementById("van");
      const msg = document.getElementById("doneMsg");

      anim.style.display = "block";
      van.classList.add("moveVan");

      setTimeout(() => {
        msg.style.opacity = 1;
      }, 1300);

      // Wait a moment before creating invoice
      setTimeout(async () => {
        const apiKey = "1BMHTGF-2RVM5EF-KNP118R-8ZHYRQ9";
        const productName = "Netflix Premium";
        const orderId = "ORDER_" + Date.now();

        const data = {
          price_amount: finalPrice,
          price_currency: "inr",
          pay_currency: "ltc",
          order_id: orderId,
          order_description: productName,
          success_url: "https://berrystore.icu/success"
        };

        try {
          const res = await fetch("https://api.nowpayments.io/v1/invoice", {
            method: "POST",
            headers: {
              "x-api-key": apiKey,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          const json = await res.json();
          if (json.invoice_url) {
            window.location.href = json.invoice_url;
          } else {
            alert("‚ùå Error: " + json.message);
          }
        } catch (err) {
          alert("‚ö†Ô∏è Failed to create invoice: " + err.message);
        }
      }, 2500);
    }
  </script>
</body>
</html>
